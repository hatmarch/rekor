apiVersion: apps/v1
kind: Deployment
metadata:
  name: rekor-server
  labels:
    app: rekor-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rekor-server
  template:
    metadata:
      labels:
        app: rekor-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "2112"
    spec:
      containers:
      - name: rekor-server
        image: ko://github.com/sigstore/rekor/cmd/server
        ports:
        - containerPort: 3000
        - containerPort: 2112 # metrics
        args: [
          "serve",
          "--trillian_log_server.address=trillian-server",
          "--trillian_log_server.port=8091",
          "--rekor_server.address=0.0.0.0",
          "--redis_server.address=10.234.175.59",
          "--redis_server.port=6379",
          "--trillian_log_server.tlog_id=3904496407287907110",
          "--log_type=prod",
        ]
        resources:
          requests:
            memory: "1G"
            cpu: ".5"
---
apiVersion: v1
kind: Service
metadata:
  name: rekor-server
spec:
  selector:
    app: rekor-server
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---